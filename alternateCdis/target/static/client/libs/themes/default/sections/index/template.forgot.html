<div id="grvDialogForgot" title="Forgot Password ? Enter info to reset password." >
  <p class="cdisValidateTips">All form fields are required.</p>
   <form>
    <fieldset>
		<div class="cdisDialogForgotUsername">
   			<span>Forgot Username ?</span>
   			<input type="checkbox" id="grvForgotUsername" value="1">
		</div>
		<div class="cdisFormRow">
			<label for="usernameUser">Username</label>
			<input type="text" name="usernameUser" id="grvUsernameUser" value="" >
		</div>
      	<div class="cdisFormRow">
			<label for="emailUser">Email</label>
			<input type="text" name="emailUser" id="grvEmailUser" value="" >
		</div>
		<input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
    </fieldset>
  </form>
</div>
