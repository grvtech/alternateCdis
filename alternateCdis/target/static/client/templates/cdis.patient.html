<div class="cdisSectionContainerPatient uss">
	<div>
		<div class="cdisPatientRecordSummary">
			<div class="cdisSummaryTitle uss">Patient Summary</div>
			<div>
				<div>
					<div class="cdisPatientRecordName record" id="name_value"></div>
				</div>
				<div>
					<div class="cdisPatientRecordLabel">RAMQ Number:</div>
					<div class="cdisPatientRecordValue record" id="ramq_value"></div>
				</div>
				<div>
					<div class="cdisPatientRecordLabel">Chart: </div>
					<div class="cdisPatientRecordValue record" id="chart_value"></div>
				</div>
				<div>
					<div class="cdisPatientRecordLabel">IPM: </div>
					<div class="cdisPatientRecordValue record" id="giu_value"></div>
				</div>
				<div>
					<div class="cdisPatientRecordLabel">Community: </div>
					<div class="cdisPatientRecordValue record" id="community_value"></div>
				</div>
				<div>
					<div class="cdisPatientRecordLabel">Gender: </div>
					<div class="cdisPatientRecordValue record" id="sex_value"></div>
				</div>
				<div>
					<div class="cdisPatientRecordLabel">Date of birth: </div>
					<div class="cdisPatientRecordValue record" id="dob_value"></div>
				</div>
				<div>
					<div class="cdisPatientRecordLabel">Type of diabetes:</div>
					<div class="cdisPatientRecordValue record" id="dtype_value"></div>
				</div>
				<div>
					<div class="cdisPatientRecordLabel">Date of diagnosis: </div>
					<div class="cdisPatientRecordValue record" id="ddate_value"></div>
				</div>
				<div class="dead">
					<div class="cdisPatientRecordLabel">Date of death:</div>
					<div class="cdisPatientRecordValue record" id="dod_value"></div>
				</div>
				<div class="dead">
					<div class="cdisPatientRecordLabel">Cause of death:</div>
					<div class="cdisPatientRecordValue record" id="dcause_value" style="padding:10px;"></div>
				</div>
				<div  style="margin:5px 1px 5px 1px;">
					<table border=0 id="diabet-history" width="90%" cellspacing=0 cellpadding=3 align="center">
						<tr>
							<td colspan=3 class="diabet-history-title">Diabetes history</td>
						</tr>
						<tr>
							<td class="diabet-history-header">Date</td>
							<td class="diabet-history-header">Type of diabetes</td>
							<td class="diabet-history-header" style="width:20px;"></td>
						</tr>
					</table>	
				</div>
				<div  style="margin:5px 1px 5px 1px;">
					<table border=0 id="hcp" width="90%" cellspacing=0 cellpadding=3 align="center">
						<tr>
							<td colspan=2 class="hcp-title">Patient's Health Care Workers</td>
						</tr>
					</table>	
				</div>
				<div style="text-align:right;padding:10px;">
					<div id="grvPatientRecordEditPatientButton" class="cdisCisButton">Edit Patient</div>
				</div>
				<div>&nbsp;</div>
			</div>
		</div>
		<div class="cdisFullButton uss" data-toggle="tooltip" title="CDIS Full Version">CDIS Full version</div>
	</div>
	
	<div>
		<div class="cdisABCGraphs uss">
			<div class="cdisABCGraphsLine">
				<div class="widget-container" id="hba1c"></div>
				<div class="widget-container" id="ldl"></div>
			</div>
			<div class="cdisABCGraphsLine">
				<div class="widget-container" id="acratio_or_pcrg" condition="last"></div>
				<div class="widget-container" id="egfr" ></div>
			</div>
		</div>
	</div>

	<div >
		<div id="cdisRightPanel">
			<div class="widget-container" id="sbp_and_dbp"></div>
		</div>	
	</div>
	
</div>
